options:
  flavour:
    label: 'flavour'
    type: string
  amount:
    label: 'amount in ml'
    type: number
    min: 0
    max: 100
    intervall: 1
  cup_size:
    label: 'cup size'
    type: value_list
    values:
      - 'small'
      - 'medium'
      - 'large'
constraints:
  medium_cup:
    description: 'gonna need a bigger cup for that'
    if: 'amount >= 20'
    then: 'cup_size != small'
  large_cup:
    description: 'somebody is reeaaaly thirsty '
    if: 'amount >= 70'
    then: 'cup_size == large'
evaluations:
  values:
    ttl:
      description: 'time to loo'
      base: '1/amount'
  rules:
    apple_rule:
      description: 'cannot hold my applejuice'
      if: 'flavor==apple'
      then: ttl/=2